<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academy of Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50 text-gray-900">
    

  <!-- Header (Pill) -->
  <header class="flex justify-center mt-4 m-[40px] " >
    <div class="w-[1600px] max-w-full h-[87px] px-10 bg-white border border-gray-200 rounded-[70px] shadow-sm flex items-center px-6"
         role="banner" aria-label="Main header">
      
      <!-- Left: Logo (stacked icon + text) -->
      <div class="flex items-center gap-3">
        <!-- Replace src with your logo mark -->
        <img src="./images/cc922a9dcd5bd0ccb1f9623fc26969502a25fb75.png" alt="logo" class="w-[107px] h-[30px] rounded-sm" />
       
      </div>

      <!-- Center container: search + nav -->
      <div class="flex-1 flex items-center justify-center gap-8">
        <!-- Search (oval) -->
        <div class="w-[480px]">
          <label class="relative block">
            <!-- magnifier icon -->
            <span class="absolute inset-y-0 left-3 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
              </svg>
            </span>

            <input
              type="search"
              placeholder="Search..."
              class="w-full h-10 rounded-full border border-gray-200 px-12 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-200"
              aria-label="Search courses" />
          </label>
        </div>

        <!-- Nav links (right of search) -->
        <nav class="hidden lg:flex items-center gap-8 text-sm font-medium">
          <a href="#" class="text-pink-600">Home</a>
          <a href="#" class="text-gray-600 hover:text-pink-600">All Courses</a>
          <a href="#" class="text-gray-600 hover:text-pink-600">Hot Deals</a>
          <a href="#" class="text-gray-600 hover:text-pink-600">Team Training</a>
        </nav>
      </div>

      <!-- Right: Sign Up button -->
      <div class="flex items-center">
        <a href="#"
           class="px-6 py-2 bg-pink-600 text-white rounded-full shadow hover:bg-pink-700 transition">
          Sign Up
        </a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
<section class="relative overflow-hidden bg-pink-50">
  <!-- Layered Background -->
  <div class="absolute inset-0">
    <svg class="w-[2453px] h-[1234px] absolute -top-[374px] left-0"
         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2453 1234" fill="none" preserveAspectRatio="none">
      <path d="M0,400 C800,100 1600,600 2452,300 L2452,0 L0,0 Z" fill="#fce7f3" />
    </svg>

    <svg class="w-[2453px] h-[1096px] absolute -top-[236px] left-0"
         xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2453 1096" fill="none" preserveAspectRatio="none">
      <path d="M0,300 C900,100 1800,500 2452,200 L2452,0 L0,0 Z" fill="#fdf2f8" />
    </svg>
  </div>

  <!-- Content -->
  <div class="relative max-w-7xl mx-auto grid md:grid-cols-2 items-center gap-10 px-6 py-24">
    <!-- Left -->
    <div class="space-y-6">
      <h1 class="text-5xl font-extrabold leading-tight">
        <span class="text-pink-600">Learn</span> Anytime
      </h1>
      <p class="text-xl font-semibold text-gray-800">
        Self-Paced Premium Courses at your Fingertips.
      </p>
      <p class="text-gray-600 max-w-lg">
        Get access to top resume skills online courses from the worldâ€™s leading
        instructors. Top Online Courses with premium content at your fingertips.
      </p>
      <a href="#"
         class="inline-block px-6 py-3 bg-pink-600 text-white text-lg rounded-full shadow hover:bg-pink-700 transition">
        Find courses
      </a>
    </div>

    <!-- Right -->
    <div class="relative">
      <img src="./images/58f111c8a06102e99d5a05ab9ed2cabd5c580127.png"
           alt="Student"
           class="relative z-10" />

      <!-- Floating student card -->
      <div class="absolute bottom-6 w-[300px] h-[132px] left-8 bg-white shadow-lg rounded-lg px-4 py-3 flex items-center space-x-3 z-20">
        <div class="flex -space-x-2">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-8 h-8 rounded-full border-2 border-white" />
          <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-8 h-8 rounded-full border-2 border-white" />
          <img src="https://randomuser.me/api/portraits/men/65.jpg" class="w-8 h-8 rounded-full border-2 border-white" />
          <img src="https://randomuser.me/api/portraits/women/12.jpg" class="w-8 h-8 rounded-full border-2 border-white" />
          <div class="w-8 h-8 border-white rounded-full d-flex justify-center items-center bg-[#F72C86]">+</div>
        </div>
        <div class="text-sm font-medium">
          <span class="text-pink-600 font-bold">30k+</span> Happy Students
        </div>
      </div>
    </div>
  </div>
</section>




</body>
</html>
